<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form>
  <label><strong>Input a</strong></label>
  <input type="number" id="soA"> <br> <br>
  <label><strong>Input b</strong></label>
  <input type="number" id="soB"> <br> <br>
  <button type="button" onclick="result()">Result</button>
  <br> <br>
  <p id="KQ"></p>
  <script>
    function result(){
      let a=+document.getElementById('soA').value;
      let b=+document.getElementById('soB').value;
      if(a%b==0){
        document.getElementById('KQ').innerHTML='a chia hết cho b';
      }else{
        document.getElementById('KQ').innerHTML='a không chia hết cho b';
      }

    }
  </script>
</form>
</body>
</html>
