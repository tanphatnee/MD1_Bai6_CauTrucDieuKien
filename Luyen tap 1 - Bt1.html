<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<h1>Tính chỉ số BMI</h1>
<lable >Chiều cao</lable>
<label for="cm"></label><input type="number" id="cm">
<lable >Cân nặng</lable>
<label for="kg"></label><input type="number" id="kg">
<button onclick="ketQua()">Kết Qủa</button>
<p id="ketQua"></p>
<script>
    function ketQua() {
        let chieuCao= +document.getElementById('cm').value;
        let canNang= +document.getElementById('kg').value;
        let bmi= canNang/(chieuCao*chieuCao);
        console.log(bmi)
        if (bmi < 18)
            document.getElementById('ketQua').innerHTML="Bạn là người gầy";
        else if (bmi < 25.0)
            document.getElementById('ketQua').innerHTML="Bạn là người bình thường";
        else if (bmi < 30.0)
            document.getElementById('ketQua').innerHTML="Bạn là người thừa cân";
        else
            document.getElementById('ketQua').innerHTML="Béo phì"
    }
</script>
</body>
</html>
